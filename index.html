<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>D3-Hyperbolic VizApp</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>


  <div class="container">
    <div class="scatter-ui">
      <div class="sidebar">
        <label class="scatter-label" for="x-select">Draw:</label>
        <select id="draw-select">
          <option value="circle">Circles</option>
          <option value="line">Lines</option>
        </select>
        Radius:
        <label class="scatter-label" id="rad-label">Circle Radius:</label>
        <input type="range" id="radius" name="Radius" min="0" max="1000" value="100"><br><br>


      </div>
      <div class="mainview">

        <svg id="render" class="view"></svg>
      </div>

    </div>

  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="utils.js"></script>
  <script src="hyperbolic_functions.js"></script>
  <script src="d3_hyperbolic.js"></script>
  <script src="graph_generators.js"></script>
  <script src='main.js'></script>
</body>

</html>
